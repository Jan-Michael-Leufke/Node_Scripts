<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/nav.css">
  <link rel="stylesheet" href="/posts.css">
  <script src="/main.js" defer></script>
  <script src="/posts.js" defer></script>
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/upload">Upload</a></li>
      <li><a href="/posts">Posts</a></li>
      <li><a href="/prefsinfo">Json</a></li>
      <li class="nav-right">
        <a href="/login" id="login-link" style="display:none;">Login</a>
        <a href="/logout" id="logout-link" style="display:none;">Logout</a>
      </li>
    </ul>
  </nav>

  <main class="posts-main">
    <section class="posts-header">
      <h2>Posts</h2>
      <button id="create-post-btn" class="create-post-btn" style="display:none;">Create New Post</button>
    </section>
    <section id="posts-list" class="posts-list">

    </section>
    <section id="post-form-section" class="post-form-section" style="display:none;">
      <form id="post-form">
        <input type="hidden" id="post-id" name="id">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="title" required>
        <label for="post-content">Content</label>
        <textarea id="post-content" name="content" rows="5" required></textarea>
        <div class="post-form-actions">
          <button type="submit" id="save-post-btn">Save</button>
          <button type="button" id="cancel-post-btn">Cancel</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
