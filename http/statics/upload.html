<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="upload.css">
  <script src="main.js" defer></script>
  <script src="upload.js" defer></script>
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/upload">Upload</a></li>
      <li><a href="/posts">Posts</a></li>
      <li><a href="/prefsinfo">Json</a></li>
      <li class="nav-right">
        <a href="/login" id="login-link" style="display:none;">Login</a>
        <a href="/logout" id="logout-link" style="display:none;">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="uploader-div">
    <h2>Uploader</h2>
    <form action="/upload" method="POST" id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" id="file-input" />
      <button type="submit">Upload</button>
    </form>
    <div id="upload-status">
      <p id="status-message"></p>
    </div>
  </div>
</body>

</html>
