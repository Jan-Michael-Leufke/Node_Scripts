<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="nav.css">
  <script src="login.js" defer></script>
  <script src="main.js" defer></script>
  <style>

  </style>
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/upload">Upload</a></li>
      <li><a href="/posts">Posts</a></li>
      <li><a href="/prefsinfo">Json</a></li>
      <li class="nav-right">
        <a href="/login" id="login-link" style="display:none;">Login</a>
        <a href="/logout" id="logout-link" style="display:none;">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST" id="login-form" autocomplete="off">
      <div class="login-error" id="login-error">Invalid username or password.</div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">

      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
